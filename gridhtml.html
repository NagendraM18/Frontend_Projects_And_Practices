<html>
    <body>
        <div class="container">
  <div class="item a">A</div>
  <div class="item b">B</div>
  <div class="item c">C</div>
  <div class="item d">D</div>
  <div class="item E">E</div>
</div>

<style>
.container {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-auto-rows: 100px;
  gap: 10px;
  border: 2px solid black;
}

/* One item is tall */
.item.a { background: lightcoral; grid-row: span 2; }
.item.b { background: lightblue; }
.item.c { background: lightgreen; }
.item.d { background: gold; }
</style>
    </body>
</html>
